<!DOCTYPE html>
<html>
    <head>
        <title>Offline First - Service Workers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *, *::before, *:after {
                box-sizing: border-box;
            }
            html, body {
                padding: 0;
                margin: 0;
                border: 0;
            }
            .app {
                padding: 12px;
                margin: 8px 8px 0 8px;
                border: 1px solid black;
            }
            .app-header {
                text-align: center;
            }
            .app-content {
                display: block;
                max-width: 120px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="app-header">App</div>
            <img class="app-content" src="images/mug.svg" alt="Coffee mug">
        </div>
        <div class="toast-container"></div>
        <!--Libraries-->
        <script type="text/javascript" src="scripts/lib/full.js"></script>
        <script type="text/javascript" src="scripts/lib/native-shim.min.js"></script>
        <!--App modules-->
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
